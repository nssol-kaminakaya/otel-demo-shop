<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

<link th:href="@{/css/error.css}" rel="stylesheet"></link>
<meta charset="UTF-8" />
<title>404 Error</title>
</head>
<body>
  <!-- ===== ヘッダ（ナビゲーションバー） ===== -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <img th:src="@{/images/otel-logo.svg}" alt="OpenTelemetryLogo" height="30rem">
        <a class="navbar-brand" href="#">OpenTelemetry Demo</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-outline-success" type="submit">Logout</button>
      </form>
    </div>
  </nav>
  <main class="container">

    <div class="starter-template text-center py-5 px-3">
      <h1 th:text="${status} + ' ' + ${error}"></h1>
      <p>これは、404エラーの専用ページです</p>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
      </form>
    </div>

  </main>
</body>
</html>
