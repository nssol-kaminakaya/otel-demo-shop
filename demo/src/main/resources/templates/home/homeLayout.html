<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8"></meta>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

  <link th:href="@{/css/home.css}" rel="stylesheet"></link>
  <script src="https://unpkg.com/feather-icons"></script>

  <title>Home</title>
</head>


<body>
  <!-- ===== ヘッダ（ナビゲーションバー） ===== -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <img th:src="@{/images/otel-logo.svg}" alt="OpenTelemetryLogo" height="30rem">
        <a class="navbar-brand" href="/home">OpenTelemetry Demo</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form method="post" th:action="@{/logout}">
        <!-- <button class="btn btn-link pull-right navbar-brand" type="submit">Logout</button> -->
        <button class="btn btn-outline-success" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <!-- ===== コンテンツ ===== -->
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" aria-current="page" th:href="@{'/shopList'}">
                <span data-feather="shopping-cart"></span>
                商品購入
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" aria-current="page" th:href="@{'/myShopList'}">
                <span data-feather="dollar-sign"></span>
                購入履歴
              </a>
            </li>
            <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" th:href="@{'/userList'}">
                <span data-feather="users"></span>
                ユーザ管理
              </a>
            </li>
            <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" th:href="@{'/itemList'}">
                <span data-feather="box"></span>
                商品管理
              </a>
            </li>
            <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" th:href="@{'/allShopList'}">
                <span data-feather="file-text"></span>
                購入履歴一覧
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
      th:include="__${contents}__"
      class="align-items-center pt-3 pb-2 mb-3">
    </div>
    <!-- <div th:include="__${contents}__" class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div> -->
  </main>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
