<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<title>Login</title>
</head>
<body class="text-center">
  <form class="form-signin" method="post" action="/login">
    <img class="mb-4" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">OpenTelemetry Demo</h1>

    <!-- エラーメッセージ -->
    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
      th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
      class="text-danger">
      ログインエラーメッセージ
    </p>

    <label for="mail" class="sr-only"></label>
    <input type="email" id="userId" name="userId" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only"></label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <!-- CSRF対策用トークン -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br/><br/>

    <!-- ユーザ登録画面へのリンク -->
    <a th:href="@{'/signup'}">ユーザ新規登録はこちら</a>
  </form>

  <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
