<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
  <!-- コンテンツ部分 -->
  <div th:fragment="myShopList_contents">
    <div class="page-header">
      <h1 class="h2">購入履歴</h1>
    </div>
    <br />
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">商品名</th>
            <th scope="col">価格($)</th>
            <th scope="col">個数</th>
            <th scope="col">支払額($)</th>
            <th scope="col">購入日</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="shop:${myShopList}">
            <td th:text="${shop.itemName}"></td>
            <td th:text="${shop.price}"></td>
            <td th:text="${shop.unit}"></td>
            <td th:text="${shop.payment}"></td>
            <!-- <td th:text="${#dates.format(shop.createdAt, 'YYYY/MM/DD')}"></td> -->
            <td th:text="${#dates.format(new java.util.Date(shop.createdAt), 'yyyy/MM/dd hh:mm')}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- ユーザ一覧の件数 -->
    <!-- <label th:text="'合計：' + ${shopListCount} + '件'"></label> -->
    <br/><br />
  </div>
</body>
</html>
